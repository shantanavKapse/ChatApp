<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body class="bg-dark">

    <div class="container-fluid row position-absolute top-50 translate-middle-y">
      <div class="col-4"></div>
      <div class="container-fluid col-4">
        <h1 class="mb-4 text-light text-center">Register Here</h1>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label text-light">{{form.username.label}}</label><br>
            {{form.username}}
          </div>
          <div class="mb-3">
            <label class="form-label text-light">{{form.email.label}}</label><br>
            {{form.email}}
          </div>
          <div class="mb-3">
            <label class="form-label text-light">{{form.password1.label}}</label><br>
            {{form.password1}}
          </div>
          <div class="mb-5">
            <label class="form-label text-light">{{form.password2.label}}</label><br>
            {{form.password2}}
          </div>
          <div class="text-center d-grid gap-2">
            <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="col-4"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
      var form_fields = document.getElementsByTagName('input');

      form_fields[1].type = 'username';
      form_fields[2].type = 'email';
      form_fields[3].type = 'password';
      form_fields[4].type = 'password';

      for (var field in form_fields){
        form_fields[field].className += 'form-control bg-dark text-light';
      }
    </script>
  </body>
</html>
