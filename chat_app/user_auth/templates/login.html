<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid row position-absolute top-50 translate-middle-y">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="text-light text-center mb-5">Login Here</h1>
            <form action="" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="usernameInput" class="form-label text-light">Username</label>
                <input type="username" name="username" class="form-control bg-dark text-light" id="usernameInput" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label text-light">Password</label>
                <input type="password" name="password" class="form-control bg-dark text-light" id="passwordInput">
              </div>
              <div class="text-center mt-5 d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>
                <div class="pt-3">
                    <p class="text-light">Don't have an Account? <a href="{% url 'register' %}">Register here</a></p>
                </div>
            </form>
            {% for message in messages %}
                <div class="text-light text-center mt-5">
                    {{message}}
                </div>
            {% endfor %}
        </div>
        <div class="col-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
