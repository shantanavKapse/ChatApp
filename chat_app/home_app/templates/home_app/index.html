<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Just Chat</title>
  </head>
  <body class="bg-dark">

    <div class="container-fluid p-3 text-light">
      <div class="row">
        <div class="col">
          <h5>Current User:</h5>
          <h3>{{username}}</h3>
        </div>
        <div class="col m-2 d-flex justify-content-end">
          <h5>
            <a href="{% url 'logout' %}">Logout</a>
          </h5>
        </div>
      </div>
    </div>

    <div class="container-fluid position-absolute top-50 start-50 translate-middle">

        <form>
          <h1 class="text-center text-light mb-5 display-2">Enter a Chat Room</h1>
          <div class="w-25 my-5 text-center mx-auto">
            <input type="email" class="form-control text-center bg-dark text-light" id="room-name-input" placeholder="Room Name">
          </div>
          <div class="text-center d-grid gap-2 col-3 mx-auto">
              <button type="submit" class="btn btn-primary" id="room-name-submit">Enter</button>
          </div>
        </form>

    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeypress = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/rooms/' + roomName + '/';
        };
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
